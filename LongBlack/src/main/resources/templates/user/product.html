<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout/base}">
<head>
    <title>Coffee Product Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="content">
            <div class="main-wrapper">
                <h1>커피 제품 목록</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th:block sec:authorize="hasRole('ADMIN')">
                            	<th>Store</th>
                           	</th:block>
                            <th>카테고리</th>
                            <th>상품명</th>
                            <th>설명</th>
                            <th>가격</th>
                            <th>재고</th>
                            <th>수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <th:block sec:authorize="hasRole('ADMIN')">
                            	<td th:text="${product.store.name}"></td>
                            </th:block>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.stock}"></td>
                            <td>
                                <button class="btn btn-primary" th:attr="data-id=${product.id}" onclick="openModal(this)">수정</button>
                                <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-success" onclick="openModal()">추가</button>
            </div>
        </div>

        <!-- Coffee Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">커피 제품</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm" th:action="@{/product/save}" th:object="${product}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <th:block sec:authorize="hasRole('ADMIN')">
	                            <div class="form-group">
	                                <label for="store">상호</label>
	                                <select id="store" th:field="*{store.id}" class="form-control">
	                                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}">상호</option>
	                                </select>
	                            </div>
                            </th:block>
                            
                            <div class="form-group">
                                <label for="name">카테고리</label>
                                <input type="text" id="category" th:field="*{category}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="name">상품명</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="description">설명</label>
                                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price">가격</label>
                                <input type="number" id="price" step="100" th:field="*{price}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="stock">재고</label>
                                <input type="number" id="stock" step="5" th:field="*{stock}" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">저장</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function openModal(button) {
                if (button) {
                    var productId = $(button).data('id');
                    $.get('/product/edit/' + productId, function(data) {
                        $('#productForm').attr('action', '/product/save');
                        $('#productForm input[name=id]').val(data.product.id);
                        $('#productForm select[name=store\\.id]').val(data.store.name);
                        $('#productForm input[name=category]').val(data.product.category);
                        $('#productForm input[name=name]').val(data.product.name);
                        $('#productForm textarea[name=description]').val(data.product.description);
                        $('#productForm input[name=price]').val(data.product.price);
                        $('#productForm input[name=stock]').val(data.product.stock);
                        $('#productModalLabel').text('수정');
                        $('#productModal').modal('show');
                    });
                } else {
                    $('#productForm').attr('action', '/product/save');
                    $('#productForm input[name=id]').val('');
                    $('#productForm select[name=store\\.name]').val('');
                    $('#productForm input[name=category]').val('');
                    $('#productForm input[name=name]').val('');
                    $('#productForm textarea[name=description]').val('');
                    $('#productForm input[name=price]').val('');
                    $('#productForm input[name=stock]').val('');
                    $('#productModalLabel').text('신규등록');
                    $('#productModal').modal('show');
                }
            }

            function submitForm() {
                $('#productForm').submit();
            }
        </script>
    </th:block> 
</body>
</html>
