<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout/base}">
<head>
    <title>Store Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="content">
            <div class="main-wrapper">
                <h1>상점 목록</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="store : ${stores}">
                            <td th:text="${store.id}"></td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.phone}"></td>
                            <td th:text="${store.address}"></td>
                            <td>
                                <button class="btn btn-primary" th:attr="data-id=${store.id}" onclick="openModal(this)">수정</button>
                                <a class="btn btn-danger" th:href="@{/store/delete/{id}(id=${store.id})}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-success" onclick="openModal()">추가</button>
            </div>
        </div>

        <!-- Store Modal -->
        <div class="modal fade" id="storeModal" tabindex="-1" aria-labelledby="storeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="storeModalLabel">상점</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="storeForm" th:action="@{/store/save}" th:object="${store}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="name">상호</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="address">주소</label>
                                <input type="text" id="address" th:field="*{address}" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">저장</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function openModal(button) {
                if (button) {
                    var storeId = $(button).data('id');
                    $.get('/store/edit/' + storeId, function(data) {
                        $('#storeForm').attr('action', '/store/save');
                        $('#storeForm input[name=id]').val(data.id);
                        $('#storeForm input[name=name]').val(data.name);
                        $('#storeForm input[name=phone]').val(data.phone);
                        $('#storeForm input[name=address]').val(data.address);
                        $('#storeModalLabel').text('Edit Store');
                        $('#storeModal').modal('show');
                    });
                } else {
                    $('#storeForm').attr('action', '/store/save');
                    $('#storeForm input[name=id]').val('');
                    $('#storeForm input[name=name]').val('');
                    $('#storeForm input[name=phone]').val('');
                    $('#storeForm input[name=address]').val('');
                    $('#storeModalLabel').text('Add New Store');
                    $('#storeModal').modal('show');
                }
            }

            function submitForm() {
                $('#storeForm').submit();
            }
        </script>
    </th:block> 
</body>
</html>
