<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stores</title>
</head>
<body>
    <h1>Stores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="store : ${stores}">
                <td th:text="${store.storeId}">1</td>
                <td th:text="${store.name}">Store Name</td>
                <td th:text="${store.address}">Store Address</td>
                <td th:text="${store.phone}">Store Phone</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
