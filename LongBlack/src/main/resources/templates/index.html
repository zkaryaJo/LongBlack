<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout/base}">
    <head>
        <title>카페 무료 홍보</title>
        <style>
            .content {
                text-align: center;
                margin-top: 50px;
            }
            .main-header {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #444;
            }
            .main-wrapper {
                background-color: #f9f9f9;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 0 auto;
            }
            .advertisement {
                margin-top: 30px;
                font-size: 20px;
                color: #333;
                line-height: 1.6;
            }
            .highlight {
                color: #d9534f;
                font-weight: bold;
            }
            .cta-button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                color: #fff;
                background-color: #5cb85c;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
            }
            .cta-button:hover {
                background-color: #4cae4c;
            }
        </style>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="content">
                <div class="main-wrapper">
                    <div class="main-header">
                        무료로 당신의 카페를 홍보하세요!
                    </div>
                    <div class="advertisement">
                        <p>저희 플랫폼을 통해 <span class="highlight">전국의 커피 애호가</span>들에게 당신의 카페를 무료로 홍보할 수 있습니다.</p>
                        <p>간단한 등록 절차만 거치면, <span class="highlight">수천 명의 잠재 고객</span>에게 당신의 카페를 소개할 수 있는 기회를 얻게 됩니다.</p>
                        <p>또한, <span class="highlight">특별 프로모션</span>과 이벤트를 통해 더 많은 방문객을 유치할 수 있습니다.</p>
                        <p>지금 바로 등록하고 당신의 카페를 더욱 널리 알려보세요!</p>
                    </div>
                    <a href="/register" class="cta-button">지금 등록하기</a>
                </div>
            </div>
        </th:block>
    </body>
</html>
